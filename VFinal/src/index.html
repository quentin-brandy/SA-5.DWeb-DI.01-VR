<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="font-['Arial, Helvetica, sans-serif']">
  <section
    class="fixed h-[97%] border-4 border-custom-blue z-10 bg-custom-white overflow-y-scroll px-6 py-0 rounded-lg left-2.5 top-2.5">
    <!-- fixed__section -->
    <h2 class="text-center mx-0 my-4 text-[25px]">Expérience</h2>
    <div class="flex justify-center gap-2">
      <div class="flex flex-col items-center gap-2 pr-0">
        <div class="flex flex-col justify-center gap-2">
          <button id="export-button"
            class="flex justify-center items-center gap-2 text-[15px] text-custom-white cursor-pointer p-2 rounded-[5px] border-[none] bg-gradient-to-r from-custom-green to-custom-blue">
            <h2>Exporter l'Expérience</h2>
            <img class="w-5" src="../assets/svg/export_icon.svg" alt="">
          </button>
          <button id="delete-save"
            class="flex items-center gap-2 text-[15px] text-custom-white cursor-pointer p-2 rounded-[5px] border-[none] bg-gradient-to-r from-custom-green to-custom-blue">
            <h2>Supprimer l'Expérience</h2>
            <img class="w-5" src="../assets/svg/trash3-white.svg" alt="">
          </button>
        </div>
        <button id="save-button"
          class="flex items-center gap-2 text-[15px] text-custom-white cursor-pointer p-2 rounded-[5px] border-[none] bg-gradient-to-r from-custom-green to-custom-blue self-center">
          <h2>Sauvegarder l'Expérience</h2>
          <img class="w-5" src="../assets/svg/save-svgrepo-com.svg" alt="">
        </button>
        <!-- <button id="save-button-valide"
          class="flex items-center gap-2 text-[15px] text-custom-white cursor-pointer p-2 rounded-[5px] border-[none] bg-gradient-to-r from-custom-dark-green to-custom-dark-blue self-center">
          <img class="w-5" src="../assets/svg/check-save.svg" alt="">
          <h2>Expérience sauvegardé</h2>
        </button> -->
      </div>
    </div>
    <div class="flex items-center gap-2 mt-10 mb-0 mx-0">
      <img src="../assets/svg/collection.svg" alt="Collection icon">
      <label for="pet-select">Scène</label>
      <div class="flex items-center ml-2">
        <button class="flex items-center cursor-pointer p-[5px] border-[none]">
          <img id="plus-scene" src="../assets/svg/plus-lg.svg" alt="Plus icon">
        </button>
        <button class="flex items-center cursor-pointer p-[5px] border-[none]">
          <img id="duplicate-scene" src="../assets/svg/copy.svg" alt="Copy icon">
        </button>
        <button class="flex items-center cursor-pointer p-[5px] border-[none]">
          <img id="minus-scene" src="../assets/svg/trash3.svg" alt="Trash icon">
        </button>
      </div>
    </div>

    <select name="scene" id="selectscene"
      class="w-full border-none text-custom-dark-gray bg-custom-light-gray p-[5px] rounded-[5px]">
    </select>

    <div class="mx-0 my-4">
      <label class="text-[15px] text-custom-dark-gray" for="rename">Renommez</label>
      <div class="flex justify-between gap-3">
        <input id="scene-name"
          class="w-full border border-custom-gray p-[5px] rounded-[5px] border-solid placeholder:text-custom-light-gray"
          type="text" id="rename" name="rename" placeholder="Renommez" />
        <button id="switchscenename"
          class="w-[61.59px] text-[15px] text-custom-white cursor-pointer p-2 rounded-[5px] border-[none] bg-gradient-to-r from-custom-green to-custom-blue">Valider</button>
      </div>
    </div>

    <div class="flex items-center mt-10 mb-0 mx-0">
        <h2 class="">Scène par défaut</h2>
      <input class="w-10" type="checkbox" id="default-scene-checkbox">
    </div>
    <div class="mt-[50px]">
      <div class="flex items-center gap-[5px] mb-[5px]">
        <img src="../assets/svg/folder.svg" alt="Folder icon">
        <label>Image 360 importé (1 max)</label>
      </div>
      <ul id="name_import">

      </ul>

      <div class="flex items-center">
        <label for="file-upload" class="inline-block text-custom-gray cursor-pointer">
          ajouter une image 360
        </label>
        <input id="file-upload" type="file" accept=".png, .jpg, .jpeg, .mp4, .mov, .avi" class="hidden" />
        <div class="flex items-center ml-2">
          <label for="file-upload" class="flex items-center cursor-pointer p-[5px] border-[none]">
            <img class="icon__scene" src="../assets/svg/plus-lg.svg" alt="Plus icon">
          </label>
        </div>
      </div>

      <div class="mt-[50px]">
        <div class="flex items-center gap-[5px] mb-[5px]">
          <img src="../assets/svg/tag.svg" alt="Tag icon">
          <label>Ajouter un tag</label>
        </div>

        <div class="w-[250px] flex flex-wrap gap-2">
          <button id="plus-door"
            class="relative flex items-center gap-[5px] text-[15px] text-custom-white cursor-pointer pl-9 pr-3 py-2 rounded-[20rem] border-[none] bg-gradient-to-r from-custom-green to-custom-blue before:content-[url('../assets/svg/plus-lg-light.svg')] before:flex before:justify-center before:items-center before:absolute before:w-6 before:h-6 before:bg-custom-white before:rounded-[20rem] before:left-[7px] before:top-[7px]">
            <img src="../assets/svg/door-closed.svg" alt="Door icon">
            Porte
          </button>
          <button id="plus-infoBulle"
            class="relative flex items-center gap-[5px] text-[15px] text-custom-white cursor-pointer pl-9 pr-3 py-2 rounded-[20rem] border-[none] bg-gradient-to-r from-custom-green to-custom-blue before:content-[url('../assets/svg/plus-lg-light.svg')] before:flex before:justify-center before:items-center before:absolute before:w-6 before:h-6 before:bg-custom-white before:rounded-[20rem] before:left-[7px] before:top-[7px]">
            <img src="../assets/svg/info-circle.svg" alt="Info Bulle icon">
            Info Bulle
          </button>
          <button id="plus-text"
            class="relative flex items-center gap-[5px] text-[15px] text-custom-white cursor-pointer pl-9 pr-3 py-2 rounded-[20rem] border-[none] bg-gradient-to-r from-custom-green to-custom-blue before:content-[url('../assets/svg/plus-lg-light.svg')] before:flex before:justify-center before:items-center before:absolute before:w-6 before:h-6 before:bg-custom-white before:rounded-[20rem] before:left-[7px] before:top-[7px]">
            <img src="../assets/svg/card-text.svg" alt="Texte icon">
            Texte
          </button>
          <button id="plus-photo"
            class="relative flex items-center gap-[5px] text-[15px] text-custom-white cursor-pointer pl-9 pr-3 py-2 rounded-[20rem] border-[none] bg-gradient-to-r from-custom-green to-custom-blue before:content-[url('../assets/svg/plus-lg-light.svg')] before:flex before:justify-center before:items-center before:absolute before:w-6 before:h-6 before:bg-custom-white before:rounded-[20rem] before:left-[7px] before:top-[7px]">
            <img src="../assets/svg/file-image.svg" alt="Photo icon">
            Photo
          </button>
          <button id="plus-robot"
          class="relative flex items-center gap-[5px] text-[15px] text-custom-white cursor-pointer pl-9 pr-3 py-2 rounded-[20rem] border-[none] bg-gradient-to-r from-custom-green to-custom-blue before:content-[url('../assets/svg/plus-lg-light.svg')] before:flex before:justify-center before:items-center before:absolute before:w-6 before:h-6 before:bg-custom-white before:rounded-[20rem] before:left-[7px] before:top-[7px]">
          <img src="../assets/svg/robot.svg" alt="Robot icon">
          Robot
        </button>
        </div>
      </div>

      <div class="mt-[50px] mb-4">
        <div class="flex items-center gap-[5px] mb-[5px]">
          <img src="../assets/svg/diagram-2.svg" alt="Techtree icon">
          <label>Explorer</label>
        </div>
        <div class="explorer__div">
          <p id="scene-title-explorer"
            class="w-full font-[bold] text-custom-dark-gray bg-custom-light-gray pl-2 pr-1 py-1 rounded-[5px_5px_0_0]">
            Scène</p>
          <ul id="scene-tags" class="list-none">

          </ul>
        </div>
      </div>

  </section>

  <section id="template_section"
    class="fixed h-[97%] border-4 border-custom-blue z-10 bg-custom-white overflow-y-scroll px-6 py-0 rounded-lg right-2 top-2">
  </section>
  <a-scene id="a-scene">
    <a-assets id="assets-container">
    </a-assets>


    <a-sky id="image-360" rotation="0 0 0" src="#img1" material="color: #FFFFFF"></a-sky>




    <a-entity id="door-entity">
    </a-entity>
    <a-entity id="text-entity">
    </a-entity>

    <a-entity id="info-bulle-entity">
    </a-entity>

    <a-entity id="photo-entity">
    </a-entity>

    <a-entity id="infoBulle-entity">
    </a-entity>

    <a-entity id="robot-entity">
    </a-entity>

    <!-- Camera and cursor with Oculus Quest 2 controller support -->
    <a-entity position="0 1.6 0" id="camera" camera look-controls>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .clickable, #click-ring ">
      </a-cursor>
    </a-entity>

    <a-entity id="leftController" oculus-touch-controls="hand: left"
      raycaster="objects: .clickable , #click-ring; far: 100" hand-tracking-grab-controls="hand: left">
    </a-entity>

    <a-entity id="rightController" oculus-touch-controls="hand: right" super-hands
      raycaster="objects: .clickable; far: 100; showLine: true" laser-controls="hand: right" hand-tracking-controls
      grab-and-move grab-actions move-on-tick position="0 1.6 -0.3">
    </a-entity>
  </a-scene>
</body>

</html>
<template id="template__porte">
  <img id="close-object" src="../assets/svg/cross-svgrepo-com.svg" alt=""
    class="absolute w-10 top-0 left-0 cursor-pointer">
  <h2 class="text-center mx-0 my-4 text-[25px]">Objet</h2>
  <div class="flex items-center gap-2 mt-10 mb-0 mx-0">
    <img src="../assets/svg/box.svg" alt="Box icon">
    <label id="door-name">{{name}}</label>
    <div class="flex items-center ml-2">
      <button id="dupliButton" class="flex items-center cursor-pointer p-[5px] border-[none]">
        <img class="icon__scene" src="../assets/svg/copy.svg" alt="Copy icon">
      </button>
      <button id="TrashButton" class="flex items-center cursor-pointer p-[5px] border-[none]">
        <img class="icon__scene" src="../assets/svg/trash3.svg" alt="Trash icon">
      </button>
    </div>
  </div>

  <div class="flex justify-between gap-3">
    <input
      class="flex items-center gap-[5px] w-full bg-custom-light-gray mb-0 mx-0 px-2 py-1 rounded-[5px] border-[none] before:w-4 before:h-4 before:content-[url('../assets/svg/card-text-dark.svg')]"
      type="text" id="rename" name="rename" placeholder="Renommez" value="{{name}}" />
  </div>
  <span id="span__error" class="text-red-500"></span>

  <div class="mt-[50px]">
    <div class="flex items-center gap-[5px] mb-[5px]">
      <img src="../assets/svg/braces.svg" alt="Braces icon">
      <label>Scène Cible</label>
    </div>

    <div class="flex flex-col mt-3">
      <div class="flex w-full justify-between items-center">
        <label class="text-[15px] text-custom-dark-gray" for="text_legend">Vers scène</label>
        <button class="flex items-center cursor-pointer p-[5px] border-[none]">
          <img id="plus-doorscene" data-scene="doorscene" src="../assets/svg/plus-lg.svg" alt="Plus icon">
        </button>
      </div>
      <select name="scene-route-select" id="scene-route-select"
        class="w-full bg-custom-light-gray text-custom-dark-gray p-1 rounded-[5px] border-[none]">

      </select>
    </div>
  </div>

  <div id="door-position" class="mt-[50px]">
    <div class="flex items-center justify-between mb-2">
      <div class="flex items-center justify-between gap-[5px] mb-[5px]">
        <img src="../assets/svg/crosshair.svg" alt="Crosshair icon">
        <label>Position</label>
      </div>
      <img id="button_move" class=" cursor-pointer bg-gray-300 p-2 rounded-md  hover:bg-gray-400  w-8"
        src="../assets/svg/reshot-icon-direction-arrow-VF2Q9X3CEB.svg" alt="">
    </div>

    <div class="flex items-center gap-[5px]">
      <label for="radius">Profondeur</label>
      <input type="range" name="radius" id="radius-slider" value="{{rangeValueRadius}}" min="1" max="30" step="0.1" class="inputRange position appearance-none w-full h-[9px] border border-custom-light-gray cursor-pointer rounded-full 
        [&::-webkit-slider-thumb]:w-2.5
        [&::-webkit-slider-thumb]:h-2.5
        [&::-webkit-slider-thumb]:appearance-none
        [&::-webkit-slider-thumb]:bg-custom-blue
        [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(217,217,217,1)]
        [&::-webkit-slider-thumb]:rounded-full
        [&::-webkit-slider-thumb]:dark:bg-custom-gray" />
    </div>
    <div class="flex items-center gap-[5px]">
      <label for="azimuth">Position</label>
      <input type="range" name="azimuth" id="azimuth-slider" value="{{rangeValueAzimuth}}" min="-180" max="181" step="1" class="inputRange position appearance-none w-full h-[9px] border border-custom-light-gray cursor-pointer rounded-full 
        [&::-webkit-slider-thumb]:w-2.5
        [&::-webkit-slider-thumb]:h-2.5
        [&::-webkit-slider-thumb]:appearance-none
        [&::-webkit-slider-thumb]:bg-custom-blue
        [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(217,217,217,1)]
        [&::-webkit-slider-thumb]:rounded-full
        [&::-webkit-slider-thumb]:dark:bg-custom-gray" />
    </div>
    <div class="flex items-center gap-[5px]">
      <label for="y">Hauteur</label>
      <input type="range" name="y" id="y-slider" value="{{rangeValueY}}" min="-10" max="10" step="0.01" class="inputRange position appearance-none w-full h-[9px] border border-custom-light-gray cursor-pointer rounded-full 
        [&::-webkit-slider-thumb]:w-2.5
        [&::-webkit-slider-thumb]:h-2.5
        [&::-webkit-slider-thumb]:appearance-none
        [&::-webkit-slider-thumb]:bg-custom-blue
        [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(217,217,217,1)]
        [&::-webkit-slider-thumb]:rounded-full
        [&::-webkit-slider-thumb]:dark:bg-custom-gray" />
    </div>
    
  </div>

  <div class="mt-[50px]">
    <div class="flex items-center gap-[5px] mb-[5px]">
      <img src="../assets/svg/arrows-angle-expand.svg" alt="Arrows icon">
      <label>Taille</label>
    </div>

    <div class="flex items-center gap-[5px]">
      <label for="scale-value">échelle</label>
      <input type="range" name="scale-value" id="scale-value" value="{{scale}}" min="1" max="10" step="0.1" class="inputRange appearance-none w-full h-[9px] border border-custom-light-gray cursor-pointer rounded-full 
      [&::-webkit-slider-thumb]:w-2.5
      [&::-webkit-slider-thumb]:h-2.5
      [&::-webkit-slider-thumb]:appearance-none
      [&::-webkit-slider-thumb]:bg-custom-blue
      [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(217,217,217,1)]
      [&::-webkit-slider-thumb]:rounded-full
      [&::-webkit-slider-thumb]:dark:bg-custom-gray" />
    </div>
  </div>

  <div class="mt-[50px]">
    <div class="flex items-center gap-[5px] mb-[5px]">
      <img src="../assets/svg/palette.svg" alt="Palette icon">
      <label>Couleurs</label>
    </div>

    <div class="flex flex-col mx-0 my-3">
      <label class="text-[15px] text-custom-dark-gray" for="fill">Fill</label>
      <div class="flex items-center w-min gap-[5px] border border-custom-gray p-1 rounded-[5px] border-solid">
        <input class="w-[26px] h-[26px] cursor-pointer rounded-[20px] border-[none]" type="color" name="fill" id="fill"
          value="{{colorFill}}">
        <p class="text-[15px] text-custom-dark-gray" id="textColorFill">{{colorFill}}</p>
      </div>
    </div>
  </div>
</template>
