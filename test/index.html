<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: ${thumb}"
      sound="on: click; src: #click-sound"
      event-set__mouseenter="scale: 1.2 1.2 1"
      event-set__mouseleave="scale: 1 1 1"
      event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
      proxy-event="event: click; to: #image-360; as: fade"></a-entity>
  </script>
</head>

<body>
  <section class="fixed__section scene">
    <h2 class="title__scene">Scène</h2>

    <div class="header__section">
      <img src="./assets/svg/collection.svg" alt="Collection icon">
      <label for="scene-select">Scène</label>
      <div class="div__tools">
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/plus-lg.svg" alt="Plus icon">
        </button>
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/copy.svg" alt="Copy icon">
        </button>
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/trash3.svg" alt="Trash icon">
        </button>
      </div>
    </div>

    <select name="scene-select" id="scene-select">
      <option value="Scene">Scene</option>
      <option value="Scene">Scene</option>
      <option value="Scene">Scene</option>
    </select>

    <div class="rename__section">
      <label class="label__rename" for="rename">Renommez</label>
      <div class="div__rename">
        <input class="input__champ" type="text" id="rename" name="rename" placeholder="Renommez" />
        <button class="button__submit">Valider</button>
      </div>
    </div>

    <div class="import__section">
      <div class="div__section_title">
        <img src="./assets/svg/folder.svg" alt="Folder icon">
        <label for="input_file">Photo importé</label>
      </div>

      <div class="div__import">
        <label for="file-upload" class="custom-file-upload">
          add images
        </label>
        <input id="file-upload" type="file" />

        <div class="div__tools">
          <button class="btn__icon">
            <img class="icon__scene" src="./assets/svg/plus-lg.svg" alt="Plus icon">
          </button>
          <button class="btn__icon">
            <img class="icon__scene" src="./assets/svg/trash3.svg" alt="Trash icon">
          </button>
        </div>
      </div>
    </div>

    <div class="tag__section">
      <div class="div__section_title">
        <img src="./assets/svg/tag.svg" alt="Tag icon">
        <label>Ajouter un tag</label>
      </div>

      <div class="div__tags">
        <button class="btn__tag">
          <img src="./assets/svg/door-closed.svg" alt="Door icon">
          Porte
        </button>
        <button class="btn__tag">
          <img src="./assets/svg/info-circle.svg" alt="Info Bulle icon">
          Info Bulle
        </button>
        <button class="btn__tag">
          <img src="./assets/svg/card-text.svg" alt="Texte icon">
          Texte
        </button>
        <button class="btn__tag">
          <img src="./assets/svg/file-image.svg" alt="Photo icon">
          Photo
        </button>
      </div>
    </div>

    <div class="techtree__section">
      <div class="div__section_title">
        <img src="./assets/svg/diagram-2.svg" alt="Techtree icon">
        <label>Explorer</label>
      </div>
      <div class="explorer__div">
        <p class="title__explorer">Scène</p>

        <ul class="ul__objet">
          <li class="list__objet porte">Porte 1</li>
          <li class="list__objet info_bulle">Info Bulle 1</li>
          <li class="list__objet texte">texte 1</li>
          <li class="list__objet photo">Photo 1</li>
        </ul>
      </div>
    </div>

  </section>
  <section class="fixed__section objet">
    <h2 class="title__scene">Objet</h2>

    <div class="header__section">
      <img src="./assets/svg/box.svg" alt="Box icon">
      <label>Objet</label>
      <div class="div__tools">
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/plus-lg.svg" alt="Plus icon">
        </button>
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/copy.svg" alt="Copy icon">
        </button>
        <button class="btn__icon">
          <img class="icon__scene" src="./assets/svg/trash3.svg" alt="Trash icon">
        </button>
      </div>
    </div>

    <div>
      <img src="./assets/svg/door-closed-dark.svg" alt="Door icon">
      <p>Porte 1</p>
    </div>
  </section>

  <a-scene>
    <a-assets id="assets-container">
    </a-assets>

    <a-sky id="image-360" radius="10" src="#img1" material="color: #FFFFFF"></a-sky>
    <!-- Assets 360 -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -1 -4">
      <a-entity template="src: #link" data-src="#img2" data-thumb="#city-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#img3" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#img4" data-thumb="#sechelt-thumb"></a-entity>
    </a-entity>

    <!-- Camera and cursor -->
    <a-entity id="camera" camera look-controls>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link, #click-ring" fuse="true"
        fuse-timeout="1000">
      </a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
<script src="script.js"></script>
