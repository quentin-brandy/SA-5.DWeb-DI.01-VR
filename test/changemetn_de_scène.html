<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: ${thumb}"
      sound="on: click; src: #click-sound"
      event-set__mouseenter="scale: 1.2 1.2 1"
      event-set__mouseleave="scale: 1 1 1"
      event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
      proxy-event="event: click; to: #image-360; as: fade"></a-entity>
  </script>
  <style>
    /* Style for the editor panel */
    #editor {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10; /* Ensures the editor is above the A-Frame canvas */
    }

    /* Simple form styling */
    #editor label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #editor input, #editor button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="editor">
    <h3>Editor Mode</h3>
    <label for="entity-color">Change Color:</label>
    <input type="color" id="entity-color" value="#FF0000">
    <button id="apply-color">Apply Color</button>
    <button id="add-entity-button">test</button>
  </div>
  <a-scene  id="scene">
    <!-- Assets -->
    <a-assets>
      <img id="skyTexture" src="assets/img/sky.jpg">
      <img id="imgscène1" src="assets/img/sky.jpg">
      <img id="img1" src="assets/img/1.jpg">
      <img id="img2" src="assets/img/2.jpg">
      <img id="img3" src="assets/img/3.JPG">
      <img id="img4" src="assets/img/4.JPG">
    </a-assets>
  
    <a-sky id="image-360" radius="10" src="#img1" material="color: #FFFFFF"></a-sky>
  
    <!-- Display coordinates -->
    <a-text id="coordinates" value="Coordinates: " position="0 2 -3" color="#000"></a-text>
  
    <!-- Links -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -1 -4">
      <a-entity template="src: #link" data-src="#img2" data-thumb="#city-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#img3" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#img4" data-thumb="#sechelt-thumb"></a-entity>
    </a-entity>
  
 
  
    <!-- Camera and cursor -->
    <a-entity id="camera" camera look-controls>
      <a-cursor id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black"
                raycaster="objects: .link, #click-ring"
                fuse="true" 
                fuse-timeout="1000">
      </a-cursor>
    </a-entity>
  </a-scene>
  
  <script>
    document.querySelector('#add-entity-button').addEventListener('click', function () {
      var cameraEl = document.querySelector('#camera').object3D;
      var direction = new THREE.Vector3();
      cameraEl.getWorldDirection(direction);
console.log(cameraEl.getWorldDirection(direction));
      // Calculer la position à une certaine distance devant la caméra
      var distance = -5;
      var position = cameraEl.position.clone().add(direction.multiplyScalar(distance));
console.log(position.x);
      // Créer une nouvelle entité à la position déterminée
      var newEntity = document.createElement('a-sphere');
      newEntity.setAttribute('position', position.x + ' ' + position.y + ' ' + position.z);
      newEntity.setAttribute('radius', '3');
      newEntity.setAttribute('color', '#FF0000');

      // Ajouter la nouvelle entité à la scène
      document.querySelector('a-scene').appendChild(newEntity);

      // Mettre à jour l'affichage des coordonnées
      var coordinatesText = document.querySelector('#coordinates');
      coordinatesText.setAttribute('value', 'Coordinates: ' + position.x.toFixed(2) + ', ' + position.y.toFixed(2) + ', ' + position.z.toFixed(2));
    });
  </script>
