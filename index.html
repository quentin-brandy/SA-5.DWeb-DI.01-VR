  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script>
    AFRAME.registerComponent('grab-actions', {
   init: function () {
     const controller = this.el;
     const raycaster = controller.components.raycaster;
     const movableBox = document.querySelector('.movableBox');	
     let isGrabbing = false;
 
     // Lorsque le bouton grip est enfoncé
     controller.addEventListener('gripdown', function () {
       const intersections = raycaster.intersections;
       if (intersections.length > 0) {
         const intersection = intersections[0];
         
         // Si le raycaster touche l'objet, commence à bouger
         if (intersection.object.el === movableBox) {
           isGrabbing = true;
           // Émettre l'événement pour déclencher la mise à jour de la position en temps réel
           movableBox.emit('start-move');
         }
       }
     });
 
     // Lorsque le bouton grip est relâché
     controller.addEventListener('gripup', function () {
       if (isGrabbing) {
         isGrabbing = false;
         // Émettre l'événement pour arrêter la mise à jour de la position en temps réel
         movableBox.emit('stop-move');
       }
     });
   }
 });
 
 
     AFRAME.registerComponent('move-on-tick', {
   init: function () {
     this.isMoving = false;
     const movableBox = this.el;
 
     // Écouter les événements pour démarrer ou arrêter le mouvement
     movableBox.addEventListener('start-move', () => {
       this.isMoving = true;
     });
 
     movableBox.addEventListener('stop-move', () => {
       this.isMoving = false;
     });
   },
 
   tick: function () {
     if (this.isMoving) {
       const rightControllerEl = document.querySelector('#rightController').object3D;
       const direction = new THREE.Vector3();
       rightControllerEl.getWorldDirection(direction);
 
       // Positionner l'objet selon la direction du contrôleur avec un décalage en Z
       const distance = -3;
       const newPosition = rightControllerEl.position.clone().add(direction.multiplyScalar(distance));
 
       // Déplacer le cube tout en conservant le décalage Y et le Z fixe
       this.el.setAttribute('position', {
         x: newPosition.x,
         y: newPosition.y - 1.6,
         z: newPosition.z,
       });
     }
   }
 });
     </script> 
  <script src="https://cdn.tailwindcss.com"></script>

        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .clickable, #click-ring ">

    </a-entity>
